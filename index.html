<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene debug mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
          <a-asset-item id="islandOnly" src="/jti_island_only_logo.glb"></a-asset-item>
          <a-asset-item id="stork" src="/Stork.glb"></a-asset-item>
          <a-asset-item id="islandNoLogo" src="/jti_island_nologo_nosphere.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- ambient lighting -->
        <a-entity light="type: ambient; color: #888;  intensity: 2.5"></a-entity>
        <!-- directional lighting -->
        <a-entity light="type: directional; color: #fff; intensity: 2" position="1 1 0"></a-entity>
        <!-- Hemisphere lighting -->
        <a-entity light="type: hemisphere; color: #33C; groundColor: #3C3; intensity: 2"></a-entity>
        <!-- Point Lights -->
        <a-entity light="type: point; intensity: 10; distance: 1000; decay: 2; color: #ff0000" position="3 1.5 2.5"></a-entity>
        <a-entity light="type: point; intensity: 20; distance: 1000; decay: 2; color: #00ff00" position=".7 -4 2.5"></a-entity>
        <a-entity light="type: point; intensity: 30; distance: 1000; decay: 2; color: #0000ff" position="-2 -.5 -1"></a-entity>
        <!-- testing light location -->
        <a-box color="tomato" depth="4" height="4" width="4" position="0 1.5 0"></a-box>
        <!-- Logo GLB -->
        <a-gltf-model src="#islandOnly" position="0 .4 0" rotation="0 0 0" scale=".5 .5 .5"></a-gltf-model>
        <!-- Stork GLB -->
        <a-gltf-model src="#stork" position="0 0 0" rotation="0 0 0" scale=".01 .01 .01"></a-gltf-model>
        <!-- Island GLB -->
        <a-gltf-model src="#islandNoLogo" position="0 -1 0" rotation="0 0 0" scale=".5 .5 .5"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
