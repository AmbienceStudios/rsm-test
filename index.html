<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.1/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
          <a-asset-item id="islandOnly" src="/jti_island_only_logo.glb"></a-asset-item>
          <a-asset-item id="stork" src="/Stork.glb"></a-asset-item>
          <a-asset-item id="islandNoLogo" src="/jti_island_nologo_nosphere.glb"></a-asset-item>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- <a-plane color="blue" opaciy="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane> -->
        <a-gltf-model src="#islandOnly" position="0 0 2" rotation="0 0 0" scale=".5 .5 .5"></a-gltf-model>
        <a-gltf-model src="#stork" position="0 0 0" rotation="0 0 0" scale=".01 .01 .01"></a-gltf-model>
        <a-gltf-model src="#islandNoLogo" position="0 0 -1" rotation="0 0 0" scale=".5 .5 .5"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
